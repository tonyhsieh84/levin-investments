<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levin Hsieh's Portfolio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ˆ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            color: #111;
            min-height: 100vh;
            padding: 32px 24px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        header {
            margin-bottom: 48px;
        }

        .label {
            font-size: 11px;
            letter-spacing: 0.15em;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* Key Metrics */
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #e0e0e0;
            margin-bottom: 48px;
        }

        .metric {
            background: #fafafa;
            padding: 20px 0;
        }

        .metric:last-child {
            padding-left: 20px;
            text-align: right;
            padding-right: 0;
        }

        .metric-label {
            font-size: 11px;
            color: #999;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
        }

        .metric-value.positive {
            color: #0a8754;
        }

        .metric-value.negative {
            color: #dc2626;
        }

        /* Holdings Section */
        .section-header {
            font-size: 11px;
            letter-spacing: 0.15em;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-toggle {
            font-size: 11px;
            color: #666;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .section-toggle:hover {
            color: #111;
        }

        .holdings {
            margin-bottom: 48px;
        }

        .stock-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .stock-row:hover {
            background-color: #f5f5f5;
            margin: 0 -12px;
            padding: 16px 12px;
        }

        .stock-info {
            flex: 1;
        }

        .stock-symbol {
            font-size: 15px;
            font-weight: 500;
        }

        .stock-details {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        .stock-values {
            text-align: right;
        }

        .stock-total {
            font-size: 15px;
            font-weight: 500;
        }

        .stock-change {
            font-size: 12px;
            margin-top: 2px;
        }

        .stock-change.positive {
            color: #0a8754;
        }

        .stock-change.negative {
            color: #dc2626;
        }

        /* Transaction History */
        .history {
            margin-bottom: 48px;
            display: none;
        }

        .history.visible {
            display: block;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .history-table th,
        .history-table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .history-table th {
            font-size: 10px;
            font-weight: 500;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .history-table td.num {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .history-table th.num {
            text-align: right;
        }

        .history-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .history-table tfoot {
            border-top: 2px solid #e0e0e0;
        }

        .history-table tfoot td {
            font-weight: 500;
            padding-top: 16px;
        }

        .history-total {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .positive {
            color: #0a8754;
        }

        .negative {
            color: #dc2626;
        }

        /* Footer */
        footer {
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #bbb;
        }

        .refresh-btn {
            background: none;
            border: 1px solid #e0e0e0;
            padding: 8px 16px;
            font-size: 11px;
            font-family: inherit;
            color: #666;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auto-refresh input[type="checkbox"] {
            accent-color: #111;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 48px 0;
            color: #999;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e0e0e0;
            border-top-color: #111;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 16px;
            color: #dc2626;
            font-size: 13px;
            margin-bottom: 24px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 0;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 28px;
            }

            .metric-value {
                font-size: 20px;
            }

            .metrics {
                margin-bottom: 32px;
            }

            footer {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .refresh-btn {
                width: 100%;
            }

            .auto-refresh {
                justify-content: center;
            }

            .history-table {
                font-size: 11px;
            }

            .history-table th,
            .history-table td {
                padding: 10px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="label">Investment Portfolio</div>
            <h1>Levin Hsieh</h1>
        </header>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading portfolio...</div>
            </div>
        </div>

        <footer>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto-refresh: 1 min</label>
            </div>
            <button class="refresh-btn" id="refreshBtn" onclick="fetchPrices()">
                Refresh
            </button>
        </footer>
    </div>

    <script>
        // Levin's Portfolio - edit holdings here
        const PORTFOLIO = [
            { symbol: 'QQQ', shares: 3.4455, costBasis: 523.12 },
            { symbol: 'NVDA', shares: 1, costBasis: 182.06 },
            { symbol: 'PDD', shares: 1, costBasis: 129.47 }
        ];

        // Transaction history
        const TRANSACTIONS = [
            { date: "2024-11-01", symbol: "QQQ", rmb: 400, usd: 56.48, price: 487.43, shares: 0.1159, note: "Allowance" },
            { date: "2025-01-02", symbol: "QQQ", rmb: 300, usd: 41.21, price: 510.23, shares: 0.0808, note: "Allowance" },
            { date: "2025-01-02", symbol: "QQQ", rmb: 6000, usd: 824.26, price: 510.23, shares: 1.6155, note: "Red Pocket" },
            { date: "2025-02-03", symbol: "QQQ", rmb: 2940, usd: 402.68, price: 518.11, shares: 0.7772, note: "Allowance" },
            { date: "2025-03-03", symbol: "QQQ", rmb: 170, usd: 23.39, price: 497.05, shares: 0.0471, note: "Allowance" },
            { date: "2025-04-01", symbol: "QQQ", rmb: 170, usd: 23.44, price: 472.70, shares: 0.0496, note: "Allowance" },
            { date: "2025-05-01", symbol: "QQQ", rmb: 400, usd: 54.86, price: 481.68, shares: 0.1139, note: "Allowance" },
            { date: "2025-06-02", symbol: "QQQ", rmb: 130, usd: 18.01, price: 523.21, shares: 0.0344, note: "Allowance" },
            { date: "2025-07-01", symbol: "QQQ", rmb: 100, usd: 13.92, price: 546.99, shares: 0.0255, note: "Allowance" },
            { date: "2025-08-01", symbol: "QQQ", rmb: 900, usd: 125.49, price: 553.88, shares: 0.2266, note: "Allowance" },
            { date: "2025-08-11", symbol: "NVDA", rmb: 0, usd: 182.06, price: 182.06, shares: 1, note: "Stock Purchase" },
            { date: "2025-09-02", symbol: "QQQ", rmb: 300, usd: 41.81, price: 565.62, shares: 0.0739, note: "Allowance" },
            { date: "2025-09-19", symbol: "PDD", rmb: 0, usd: 129.47, price: 129.47, shares: 1, note: "Stock Purchase" },
            { date: "2025-10-01", symbol: "QQQ", rmb: 100, usd: 14.03, price: 603.25, shares: 0.0233, note: "Allowance" },
            { date: "2025-11-03", symbol: "QQQ", rmb: 300, usd: 42.13, price: 632.08, shares: 0.0667, note: "Allowance" },
            { date: "2025-12-01", symbol: "QQQ", rmb: 300, usd: 42.23, price: 617.17, shares: 0.0684, note: "Allowance" },
            { date: "2026-01-02", symbol: "QQQ", rmb: 200, usd: 28.38, price: 613.12, shares: 0.0463, note: "Allowance" },
            { date: "2026-02-02", symbol: "QQQ", rmb: 350, usd: 50.18, price: 621.87, shares: 0.0807, note: "Allowance" }
        ];

        // Tencent Finance API (works in China without VPN)
        const TENCENT_API = 'https://qt.gtimg.cn/q=';

        let autoRefreshInterval = null;
        let historyVisible = false;
        let currentPrices = {};

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(value);
        }

        // Format change with sign
        function formatChange(value) {
            const sign = value >= 0 ? '+' : '';
            return sign + formatCurrency(value);
        }

        // Format percentage
        function formatPercent(value) {
            const sign = value >= 0 ? '+' : '';
            return sign + value.toFixed(2) + '%';
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Fetch stock price from Tencent Finance API
        async function fetchStockPrice(symbol) {
            try {
                const tencentSymbol = 'us' + symbol.toUpperCase();
                const response = await fetch(`${TENCENT_API}${tencentSymbol}`);
                const text = await response.text();

                const match = text.match(/="([^"]+)"/);
                if (match) {
                    const fields = match[1].split('~');
                    const price = parseFloat(fields[3]);
                    const previousClose = parseFloat(fields[4]);

                    if (!isNaN(price) && price > 0) {
                        const change = price - previousClose;
                        return {
                            symbol: symbol,
                            name: fields[2] || symbol,
                            price: price,
                            previousClose: previousClose,
                            change: change,
                            changePercent: (change / previousClose) * 100
                        };
                    }
                }
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
            }

            return {
                symbol: symbol,
                name: symbol,
                price: null,
                change: null,
                changePercent: null,
                error: true
            };
        }

        // Fetch all prices
        async function fetchPrices() {
            const refreshBtn = document.getElementById('refreshBtn');
            const content = document.getElementById('content');

            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';

            try {
                const stockData = await Promise.all(
                    PORTFOLIO.map(async (holding) => {
                        const data = await fetchStockPrice(holding.symbol);
                        currentPrices[holding.symbol] = data.price;
                        const totalValue = data.price ? data.price * holding.shares : null;
                        const totalCost = holding.costBasis * holding.shares;
                        const gainLoss = totalValue ? totalValue - totalCost : null;
                        const gainLossPercent = gainLoss ? (gainLoss / totalCost) * 100 : null;

                        return {
                            ...data,
                            shares: holding.shares,
                            costBasis: holding.costBasis,
                            totalValue: totalValue,
                            totalCost: totalCost,
                            gainLoss: gainLoss,
                            gainLossPercent: gainLossPercent,
                            todayChange: data.change ? data.change * holding.shares : null
                        };
                    })
                );

                renderPortfolio(stockData);
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        Unable to fetch prices. Please try again.
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Toggle history visibility
        function toggleHistory() {
            historyVisible = !historyVisible;
            const historySection = document.getElementById('history-section');
            const toggleLink = document.getElementById('history-toggle');
            if (historySection) {
                historySection.classList.toggle('visible', historyVisible);
                toggleLink.textContent = historyVisible ? 'Hide History' : 'View History';
            }
        }

        // Render transaction history
        function renderHistory() {
            const totalRmb = TRANSACTIONS.reduce((sum, tx) => sum + tx.rmb, 0);
            const totalUsd = TRANSACTIONS.reduce((sum, tx) => sum + tx.usd, 0);
            const totalShares = TRANSACTIONS.reduce((sum, tx) => sum + tx.shares, 0);

            const rows = TRANSACTIONS.map(tx => {
                const currentPrice = currentPrices[tx.symbol];
                const currentValue = currentPrice ? tx.shares * currentPrice : null;
                const gainLoss = currentValue ? currentValue - tx.usd : null;
                const changeClass = gainLoss === null ? '' : (gainLoss >= 0 ? 'positive' : 'negative');

                return `
                    <tr>
                        <td>${formatDate(tx.date)}</td>
                        <td><strong>${tx.symbol}</strong></td>
                        <td>${tx.note}</td>
                        <td class="num">${tx.rmb > 0 ? 'Â¥' + tx.rmb.toLocaleString() : 'â€”'}</td>
                        <td class="num">${formatCurrency(tx.usd)}</td>
                        <td class="num">${tx.shares.toFixed(4)}</td>
                        <td class="num ${changeClass}">${gainLoss !== null ? formatChange(gainLoss) : 'â€”'}</td>
                    </tr>
                `;
            }).join('');

            return `
                <div id="history-section" class="history ${historyVisible ? 'visible' : ''}">
                    <div class="section-header">Transaction History</div>
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Symbol</th>
                                <th>Note</th>
                                <th class="num">RMB</th>
                                <th class="num">Cost</th>
                                <th class="num">Shares</th>
                                <th class="num">Gain/Loss</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3"><strong>Total</strong></td>
                                <td class="num"><strong>Â¥${totalRmb.toLocaleString()}</strong></td>
                                <td class="num"><strong>${formatCurrency(totalUsd)}</strong></td>
                                <td class="num"><strong>${totalShares.toFixed(4)}</strong></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            `;
        }

        // Render the portfolio
        function renderPortfolio(stocks) {
            const content = document.getElementById('content');

            if (!stocks || stocks.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        No holdings found. Add stocks to your portfolio.
                    </div>
                `;
                return;
            }

            const totalValue = stocks.reduce((sum, s) => sum + (s.totalValue || 0), 0);
            const totalCost = stocks.reduce((sum, s) => sum + s.totalCost, 0);
            const totalGainLoss = totalValue - totalCost;
            const totalGainLossPercent = (totalGainLoss / totalCost) * 100;
            const changeClass = totalGainLoss >= 0 ? 'positive' : 'negative';

            let holdingsHTML = stocks.map(stock => {
                const stockChangeClass = stock.gainLoss >= 0 ? 'positive' : 'negative';
                const priceDisplay = stock.price ? formatCurrency(stock.price) : 'Error';
                const valueDisplay = stock.totalValue ? formatCurrency(stock.totalValue) : 'â€”';
                const changeDisplay = stock.gainLoss !== null
                    ? `${formatChange(stock.gainLoss)} (${formatPercent(stock.gainLossPercent)})`
                    : 'â€”';

                return `
                    <div class="stock-row">
                        <div class="stock-info">
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-details">${stock.shares.toFixed(4)} Ã— ${priceDisplay}</div>
                        </div>
                        <div class="stock-values">
                            <div class="stock-total">${valueDisplay}</div>
                            <div class="stock-change ${stockChangeClass}">${changeDisplay}</div>
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">Total Value</div>
                        <div class="metric-value">${formatCurrency(totalValue)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Total Return</div>
                        <div class="metric-value ${changeClass}">${formatPercent(totalGainLossPercent)}</div>
                    </div>
                </div>

                <div class="holdings">
                    <div class="section-header">
                        <span>Holdings</span>
                        <a id="history-toggle" class="section-toggle" onclick="toggleHistory()">View History</a>
                    </div>
                    ${holdingsHTML}
                </div>

                ${renderHistory()}
            `;
        }

        // Setup auto-refresh
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');

            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(fetchPrices, 60000);
                } else {
                    clearInterval(autoRefreshInterval);
                }
            });

            autoRefreshInterval = setInterval(fetchPrices, 60000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchPrices();
            setupAutoRefresh();
        });
    </script>
</body>
</html>
