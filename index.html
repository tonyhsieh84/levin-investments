<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levin's Portfolio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÄ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            color: #111;
            min-height: 100vh;
            padding: 32px 24px;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Header */
        header {
            margin-bottom: 48px;
        }

        .label {
            font-size: 11px;
            letter-spacing: 0.15em;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* Key Metrics */
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #e0e0e0;
            margin-bottom: 48px;
        }

        .metric {
            background: #fafafa;
            padding: 20px 0;
        }

        .metric:last-child {
            padding-left: 20px;
            text-align: right;
            padding-right: 0;
        }

        .metric-label {
            font-size: 11px;
            color: #999;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
        }

        .metric-value.positive {
            color: #0a8754;
        }

        .metric-value.negative {
            color: #dc2626;
        }

        /* Holdings Section */
        .section-header {
            font-size: 11px;
            letter-spacing: 0.15em;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .holdings {
            margin-bottom: 48px;
        }

        .stock-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .stock-row:hover {
            background-color: #f5f5f5;
            margin: 0 -12px;
            padding: 16px 12px;
        }

        .stock-info {
            flex: 1;
        }

        .stock-symbol {
            font-size: 15px;
            font-weight: 500;
        }

        .stock-details {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        .stock-values {
            text-align: right;
        }

        .stock-total {
            font-size: 15px;
            font-weight: 500;
        }

        .stock-change {
            font-size: 12px;
            margin-top: 2px;
        }

        .stock-change.positive {
            color: #0a8754;
        }

        .stock-change.negative {
            color: #dc2626;
        }

        /* Footer */
        footer {
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #bbb;
        }

        .refresh-btn {
            background: none;
            border: 1px solid #e0e0e0;
            padding: 8px 16px;
            font-size: 11px;
            font-family: inherit;
            color: #666;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #111;
            color: #fff;
            border-color: #111;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auto-refresh input[type="checkbox"] {
            accent-color: #111;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 48px 0;
            color: #999;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e0e0e0;
            border-top-color: #111;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 16px;
            color: #dc2626;
            font-size: 13px;
            margin-bottom: 24px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 0;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 28px;
            }

            .metric-value {
                font-size: 20px;
            }

            .metrics {
                margin-bottom: 32px;
            }

            footer {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .refresh-btn {
                width: 100%;
            }

            .auto-refresh {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="label">Investment Portfolio</div>
            <h1>Levin</h1>
        </header>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading portfolio...</div>
            </div>
        </div>

        <footer>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto-refresh: 1 min</label>
            </div>
            <button class="refresh-btn" id="refreshBtn" onclick="fetchPrices()">
                Refresh
            </button>
        </footer>
    </div>

    <script>
        // Levin's Portfolio - edit holdings here
        const PORTFOLIO = [
            { symbol: 'QQQ', shares: 3.3648, costBasis: 520.77 },
            { symbol: 'NVDA', shares: 1, costBasis: 182.06 },
            { symbol: 'PDD', shares: 1, costBasis: 129.47 }
        ];

        // Tencent Finance API (works in China without VPN)
        const TENCENT_API = 'https://qt.gtimg.cn/q=';

        let autoRefreshInterval = null;

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(value);
        }

        // Format change with sign
        function formatChange(value) {
            const sign = value >= 0 ? '+' : '';
            return sign + formatCurrency(value);
        }

        // Format percentage
        function formatPercent(value) {
            const sign = value >= 0 ? '+' : '';
            return sign + value.toFixed(2) + '%';
        }

        // Fetch stock price from Tencent Finance API
        async function fetchStockPrice(symbol) {
            try {
                const tencentSymbol = 'us' + symbol.toUpperCase();
                const response = await fetch(`${TENCENT_API}${tencentSymbol}`);
                const text = await response.text();

                // Parse Tencent response: v_usQQQ="1~QQQ~name~price~prevClose~..."
                const match = text.match(/="([^"]+)"/);
                if (match) {
                    const fields = match[1].split('~');
                    const price = parseFloat(fields[3]);
                    const previousClose = parseFloat(fields[4]);

                    if (!isNaN(price) && price > 0) {
                        const change = price - previousClose;
                        return {
                            symbol: symbol,
                            name: fields[2] || symbol,
                            price: price,
                            previousClose: previousClose,
                            change: change,
                            changePercent: (change / previousClose) * 100
                        };
                    }
                }
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
            }

            return {
                symbol: symbol,
                name: symbol,
                price: null,
                change: null,
                changePercent: null,
                error: true
            };
        }

        // Fetch all prices
        async function fetchPrices() {
            const refreshBtn = document.getElementById('refreshBtn');
            const content = document.getElementById('content');

            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';

            try {
                const stockData = await Promise.all(
                    PORTFOLIO.map(async (holding) => {
                        const data = await fetchStockPrice(holding.symbol);
                        const totalValue = data.price ? data.price * holding.shares : null;
                        const totalCost = holding.costBasis * holding.shares;
                        const gainLoss = totalValue ? totalValue - totalCost : null;
                        const gainLossPercent = gainLoss ? (gainLoss / totalCost) * 100 : null;

                        return {
                            ...data,
                            shares: holding.shares,
                            costBasis: holding.costBasis,
                            totalValue: totalValue,
                            totalCost: totalCost,
                            gainLoss: gainLoss,
                            gainLossPercent: gainLossPercent,
                            todayChange: data.change ? data.change * holding.shares : null
                        };
                    })
                );

                renderPortfolio(stockData);
            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        Unable to fetch prices. Please try again.
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Render the portfolio
        function renderPortfolio(stocks) {
            const content = document.getElementById('content');

            if (!stocks || stocks.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        No holdings found. Add stocks to your portfolio.
                    </div>
                `;
                return;
            }

            const totalValue = stocks.reduce((sum, s) => sum + (s.totalValue || 0), 0);
            const totalCost = stocks.reduce((sum, s) => sum + s.totalCost, 0);
            const totalGainLoss = totalValue - totalCost;
            const totalGainLossPercent = (totalGainLoss / totalCost) * 100;
            const changeClass = totalGainLoss >= 0 ? 'positive' : 'negative';

            let holdingsHTML = stocks.map(stock => {
                const stockChangeClass = stock.gainLoss >= 0 ? 'positive' : 'negative';
                const priceDisplay = stock.price ? formatCurrency(stock.price) : 'Error';
                const valueDisplay = stock.totalValue ? formatCurrency(stock.totalValue) : '‚Äî';
                const changeDisplay = stock.gainLoss !== null
                    ? `${formatChange(stock.gainLoss)} (${formatPercent(stock.gainLossPercent)})`
                    : '‚Äî';

                return `
                    <div class="stock-row">
                        <div class="stock-info">
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-details">${stock.shares.toFixed(4)} √ó ${priceDisplay}</div>
                        </div>
                        <div class="stock-values">
                            <div class="stock-total">${valueDisplay}</div>
                            <div class="stock-change ${stockChangeClass}">${changeDisplay}</div>
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">Total Value</div>
                        <div class="metric-value">${formatCurrency(totalValue)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Total Return</div>
                        <div class="metric-value ${changeClass}">${formatPercent(totalGainLossPercent)}</div>
                    </div>
                </div>

                <div class="holdings">
                    <div class="section-header">Holdings</div>
                    ${holdingsHTML}
                </div>
            `;
        }

        // Setup auto-refresh
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');

            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(fetchPrices, 60000);
                } else {
                    clearInterval(autoRefreshInterval);
                }
            });

            // Start auto-refresh by default
            autoRefreshInterval = setInterval(fetchPrices, 60000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchPrices();
            setupAutoRefresh();
        });
    </script>
</body>
</html>
